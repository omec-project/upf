services:
  pfcpiface:
    build:
      context: ../../../
      dockerfile: Dockerfile
      target: pfcpiface
    hostname: pfcpiface
    container_name: pfcpiface
    tty: true
    stdin_open: true
    volumes:
      - ./:/config/
    entrypoint: "/bin/sh"
    working_dir: /bin/
    ports:
      - "8805:8805/udp" # PFCP
      - "8080:8080/tcp" # REST APIs
    expose:
      - 8805
      - 8080
    depends_on:
      - mock-up4
  mock-up4:
    # NOTE: mn-stratum is easier to debug and more stable.
    # but should be replaced with p4mn if integration tests will cover DDNs.
    image: opennetworking/mn-stratum:21.12
    hostname: mock-up4
    container_name: mock-up4
    privileged: true
    tty: true
    stdin_open: true
    ports:
      - "50001:50001" # P4Runtime server
    command: [ "--topo", "single"]
    expose:
      - 50001