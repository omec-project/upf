name: E2E integration tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test-integration-up4-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Run integration tests for PFCP Agent & UP4
        run: |
            make test-up4-integration-docker || (docker-compose -f test/integration/infra/docker-compose.yml logs; exit 1)
  test-integration-bess-native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16'
      - name: Run integration tests for PFCP Agent & UP4
        run: |
          make test-bess-integration-native
