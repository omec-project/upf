on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    uses: "dariofaccin/.github/.github/workflows/upf-build-upf.yml@add-upf-specific-workflows"
    with:
      branch_name: ${{ github.ref }}

  build-ptf:
    uses: "dariofaccin/.github/.github/workflows/upf-build-ptf.yml@add-upf-specific-workflows"
    with:
      branch_name: ${{ github.ref }}

  lint:
    uses: omec-project/.github/.github/workflows/lint.yml@main
    with:
      branch_name: ${{ github.ref }}

  hadolint:
    uses: dariofaccin/.github/.github/workflows/hadolint.yml@add-upf-specific-workflows
    with:
      branch_name: ${{ github.ref }}

  check-spelling:
    uses: dariofaccin/.github/.github/workflows/check-spelling.yml@add-upf-specific-workflows
    with:
      branch_name: ${{ github.ref }}

  route-control-tests:
    uses: "dariofaccin/.github/.github/workflows/upf-route-control-tests.yml@add-upf-specific-workflows"
    with:
      branch_name: ${{ github.ref }}

  unit-tests-pfcp:
    uses: "dariofaccin/.github/.github/workflows/upf-unit-tests-pfcp.yml@add-upf-specific-workflows"
    with:
      branch_name: ${{ github.ref }}

  integration-tests-up4:
    uses: "dariofaccin/.github/.github/workflows/upf-integration-tests-up4.yml@add-upf-specific-workflows"
    with:
      branch_name: ${{ github.ref }}

  integration-tests-bess:
    uses: "dariofaccin/.github/.github/workflows/upf-integration-tests-bess.yml@add-upf-specific-workflows"
    with:
      branch_name: ${{ github.ref }}

  license-check:
    uses: omec-project/.github/.github/workflows/license-check.yml@main
    with:
      branch_name: ${{ github.ref }}

  fossa-scan:
    uses: omec-project/.github/.github/workflows/fossa-scan.yml@main
    with:
      branch_name: ${{ github.ref }}
