name: GitHub release and Docker images

on:
  push:
    branches:
      - main
    tags:
      - v*

jobs:
  tag-github:
    uses: omec-project/.github/.github/workflows/tag-github.yml@main

  release-image:
    uses: dariofaccin/.github/.github/workflows/upf-release-image.yml@add-upf-specific-workflows
    with:
      branch_name: ${{ github.ref }}
    secrets: inherit

  update-version:
    needs: tag-github
    uses: omec-project/.github/.github/workflows/update-version.yml@main
    secrets: inherit

  branch-release:
    needs: tag-github
    uses: omec-project/.github/.github/workflows/branch-release.yml@main
    secrets: inherit
