on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  stale:
    permissions:
      issues: write
      pull-requests: write
      contents: read
      actions: read
    uses: omec-project/.github/.github/workflows/stale-issue.yml@23e0adf45c41d1564468697ae12bae734510e388 # v0.0.4
    with:
      days_before_stale: 120
      days_before_close: 15
    secrets: inherit
