on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  stale:
    permissions:
      issues: write
      pull-requests: write
      contents: read
      actions: read
    uses: omec-project/.github/.github/workflows/stale-issue.yml@64e827412bb394b5458ef48b4e178fc1c702678a # v0.0.10
    with:
      days_before_stale: 120
      days_before_close: 15
    secrets: inherit
