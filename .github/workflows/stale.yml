on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  stale:
    permissions:
      issues: write
      pull-requests: write
      contents: read
      actions: read
    uses: omec-project/.github/.github/workflows/stale-issue.yml@4c4b1670edc14f7f8f95b6be5e1cb779b86b2716 # v0.0.16
    with:
      days_before_stale: 120
      days_before_close: 15
    secrets: inherit
