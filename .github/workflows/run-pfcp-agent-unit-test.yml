name: Unit tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  unit-test-pfcpiface:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Run unit tests for PFCP Agent
        run: |
          make test
