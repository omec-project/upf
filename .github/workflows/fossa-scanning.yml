name: Fossa check

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  fossa-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: FOSSA scan
        run: |
          docker pull fossa/fossa-cli
          docker run --rm -e FOSSA_API_KEY=${{ secrets.FOSSA_OMEC_ORG_PO }} -v $(pwd):/fossa fossa/fossa-cli analyze /fossa --output
